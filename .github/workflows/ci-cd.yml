name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Set environment variables
        run: echo "MONGODB_URI=mongodb://localhost:27017/mediaDB" >> $GITHUB_ENV

      - name: Run tests
        run: npm test

      - name: Run the application
        run: |
          export MONGODB_URI=mongodb://localhost:27017/mediaDB
          export GRPC_MOVIE_PORT=50051
          export GRPC_TVSHOW_PORT=50052
          export API_GATEWAY_PORT=3000
          node app.js
